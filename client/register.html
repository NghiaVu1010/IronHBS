<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="styles/site.css" />
    <link rel="stylesheet" type="text/css" href="styles/login.css" />
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.jpg"/>
    <title>Iron Chef Tournament</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a class="navbar-brand obli bronze shadows" href="index.html">Iron Chef</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop" aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        
      <!-- Nav bar links -->
      <div class="collapse navbar-collapse" id="navbarTop">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link bold bronze shadows" href="teams.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link bold bronze shadows" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    
    <main>
      <!-- <div id="chefBanner"><div> -->
      <div class="container">
        <h1 class="mt-5 obli bronze shadows text-center">Register</h1>

        <form class="row justify-content-center white" id="signinForm">
          <div class="col-md-4">
              <div class="form-group">
                <label for="inputUsername">User Name</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="User Name" required autofocus autocomplete="username">
              </div>
  
              <div class="form-group">        
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required autocomplete="current-password">
              </div>
  
              <div class="form-group">
                <label for="inputEmail">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required autofocus autocomplete="new-password">
              </div>
  
              <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus autocomplete="username email">
              </div>
              
              <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="container white text-center">
      <hr class="bg-white">
      <p>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-youtube-square"></i>
        <i class="fab fa-instagram"></i>
      </p>
      <p>&copy;Hartcode Academy 2019</p>
    </footer> 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <!-- <script src="scripts/login.js"></script> -->
  </body>
</html>
